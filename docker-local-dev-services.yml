version: '3.4'
services:
  db-dev-local:
    image: postgres:15
    env_file:
     - .env.local_container
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    networks:
      - dev-network
      
  pgadmin:
    image: dpage/pgadmin4
    env_file:
     - .env.local_container
    ports:
      - "8088:80"
    volumes:
      - ./docker-pg-admin.json:/pgadmin4/servers.json
    networks:
      - dev-network

  redis:
    image: redis:7
    container_name: redis
    env_file:
    - .env.local_container
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis/data/:/var/lib/redis/data/
      - ./docker/docker-service-redis-start.sh:/usr/local/bin/docker-service-redis-start.sh
    entrypoint: /usr/local/bin/docker-service-redis-start.sh # used to pass PW from environment variable change things there if needed
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dev-network
    
  minio:
    image: minio/minio
    container_name: minio-aws
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
      - ./docker/docker-service-minio-start.sh:/usr/local/bin/docker-service-minio-start.sh
    env_file:
      - .env.local_container
    ports:
      - "127.0.0.1:4566:9000"
      - "127.0.0.1:9001:9001"
    entrypoint: /usr/local/bin/docker-service-minio-start.sh
    networks:
      - dev-network

networks:
  dev-network:

