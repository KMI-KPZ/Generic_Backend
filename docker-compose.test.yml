version: '3.4'

services:
  backend-production:
    image: backend-production
    build:
      context: .
      dockerfile: ./Dockerfile.Testing
    command: ["bash", "run/runtests.sh"]
    env_file:
      - .env.production
    ports:
      - 127.0.0.1:8001:8000
    volumes:
      - .:/app
    networks:
      - production-network

  db-production:
    image: postgres:15
    env_file:
     - .env.production
    ports:
      - 127.0.0.1:5433:5432
    volumes:
      - ./postgres/data-test/:/var/lib/postgresql/data/
    networks:
      - production-network

  files-production:
    image: redis:7
    env_file:
    - .env.production
    ports:
      - 127.0.0.1:6380:6379
    volumes:
      - ./redis/data-test/:/var/lib/redis/data/
      - ./docker/docker-service-redis-start.sh:/usr/local/bin/docker-service-redis-start.sh
    entrypoint: /usr/local/bin/docker-service-redis-start.sh # used to pass PW from environment variable change things there if needed
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - production-network
    
  minio-production:
    image: minio/minio
    container_name: minio-production
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
      - ./docker/docker-service-minio-start.sh:/usr/local/bin/docker-service-minio-start.sh
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:4568:9000"
    entrypoint: /usr/local/bin/docker-service-minio-start.sh
    networks:
      - production-network

networks:
  production-network: